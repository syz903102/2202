<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "你好"
            },
            beforeCreate () { // 创建前
                console.log(this.msg);
                console.log(this.$el);
                console.log("---------创建前--------------");
            },
            created () { // 创建后
                console.log(this.msg);
                console.log(this.$el);
                console.log("----------创建后-------------");
            },
            beforeMount () { // 挂载前
                console.log(this.msg);
                console.log(this.$el);
                console.log("---------挂载前--------------");
            },
            mounted () { // 挂载后
                console.log(this.msg);
                console.log(this.$el);
                console.log("---------挂载后--------------");
            },
            beforeUpdate () {
                console.log(this.msg)
                console.log(this.$el.innerHTML)
                console.log(this.$el)
                console.log('------更新前---------')
            },
            updated () {
                console.log(this.msg)
                console.log(this.$el.innerHTML)
                console.log(this.$el)
                console.log('------更新后---------')
            },
            beforeDestroy () {
                console.log(this.msg)
                console.log(this.$el.innerHTML)
                console.log(this.$el)
                console.log('------销毁前---------')
            },
            destroyed () {
                console.log(this.msg)
                console.log(this.$el.innerHTML)
                console.log(this.$el)
                console.log('------销毁后---------')
            },
        })

        // setTimeout(function () {
        //     vm.msg = 2;
        // }, 2000)

        setTimeout(function () {
            vm.$destroy(); // 将app实例销毁
        }, 3000)
        setTimeout(function () {
            vm.msg = 3
            console.log("123")
        }, 4000)
    </script>
</body>

</html>
