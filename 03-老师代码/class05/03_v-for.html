<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <p v-for="(item,index) in arr" :key="item.id">
                <span v-if="item.id==1">
                    {{item.username}}-{{item.age}}
                </span>
            </p>
        </div>
        <button type="button" @click="count+=1">{{count}}</button>
        <button type="button" @click="bool=!bool">{{bool}}</button>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                count: 0,
                bool: true,
                arr: [
                    { id: 1, username: 'ken', age: 18 },
                    { id: 2, username: 'yan', age: 38 },
                    { id: 3, username: 'ru', age: 12 }
                ]
            }
        })
    </script>
</body>

</html>
