<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .active {
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-model="a" :class="fnClass">{{a}}
        </div>
        <div>
            <input type="checkbox" true-value="yes" false-value="no" v-model="check">
            {{check}}
        </div>
        <div>
            <input type="checkbox" value="d1" v-model="checkArr">
            <input type="checkbox" value="d2" v-model="checkArr">
            <input type="checkbox" value="d3" v-model="checkArr">
            <input type="checkbox" value="d4" v-model="checkArr">
            <input type="checkbox" value="d5" v-model="checkArr">
        </div>
        <div>{{checkArr}}</div>
        <div>
            <input type="radio" name="sex" value="0" v-model="sex">男
            <input type="radio" name="sex" value="1" v-model="sex">女
        </div>
        <div>{{sex=='0'?'男':'女'}}</div>
        <div>
            <input type="text" @change="changeFn" @input="inputFn">
            <input type="text" v-model.lazy="inp">{{inp}}
        </div>
    </div>
    <script>
        /* 
            text 和 textarea 元素使用 value property 和 input 事件；
            checkbox 和 radio 使用 checked property 和 change 事件；
            select 字段将 value 作为 prop 并将 change 作为事件。
        */
        let vm = new Vue({
            el: "#app",
            data: {
                act: "active",
                a: "默认值",
                check: "yes",
                sex: "1",
                checkArr: [],
                inp: ""
            },
            created () {
                let data = { sex: "1" }
                console.log(this.sex)
                this.sex = data.sex;
                this.act = "b";
            },
            computed: {
                fnClass () {
                    return "active";
                }
            },
            methods: {
                /* 
                    change和input区别:
                        change是内容改变且失去焦点后触发该事件
                        input是内容改变就触发该事件
                */
                changeFn () {
                    console.log("123");
                },
                inputFn () {
                    console.log("456")
                }
            },
        })
    </script>
</body>

</html>
