<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="a">1</div>
        <div v-else-if="a">2</div>
        <div v-else>3</div>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                a: 2
            }
        })
    </script>
</body>

</html>
