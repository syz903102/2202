<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            字符串方法：
                includes()  是否包含指定字符，返回布尔值
                startsWith()是否以指定字符开头，返回布尔值
                endsWith()  是否已指定字符结尾，返回布尔值

                repeat(num)    方法返回一个新字符串，表示将原字符串重复n次。(num如果是str，会先转换成num，如果时NaN为0，小数会向下取整，负数或无穷大会报错)
                padStart(length,str)    用于头部补全
                padEnd(length,str)      用于尾部补全。
                trimStart()             消除字符串头部的空格
                trimEnd()               消除尾部的空格。它们返回的都是新字符串，不会修改原始字符串。
                replaceAll(要匹配的字符,替换的内容)            替换所有匹配到的字符（replace()只替换匹配到的第一个字符）

                at()            方法接受一个整数作为参数，返回参数指定位置的字符，支持负索引（即倒数的位置）。
                charAt()        方法接受一个整数作为参数，返回参数指定位置的字符，不支持负索引（即倒数的位置）。

        */

        var str = "abc";
        console.log(str.charAt(2))


    </script>
</body>

</html>
