<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // yield表达式是暂停执行的标记，而next方法可以恢复执行

        /* 
            Generator 函数的调用方法与普通函数一样，也是在函数名后面加上一对圆括号。
            不同的是，调用 Generator 函数后，该函数并不执行，返回的也不是函数运行结果，而是一个指向内部状态的指针对象。
        */

        function* fn () {
            yield "a";
            yield "b";
            yield "c";
            return "d";
        }

        let f = fn();
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());


        let sum1 = 0;
        function* fn1 (a, b) {
            sum1 += a + b;
            yield; // 暂停执行的标记
            sum1 += a + b;
            yield; // 暂停执行的标记
            sum1 += a + b;
            return;
        }
        fn1(1, 2); // 不执行
        console.log("sum1:", sum1);
        fn1(1, 2).next(); // 执行
        console.log("sum1:", sum1);
        fn1(1, 2).next(); // 执行
        console.log("sum1:", sum1);
        fn1(1, 2).next(); // 执行
        console.log("sum1:", sum1);
    </script>
</body>

</html>
