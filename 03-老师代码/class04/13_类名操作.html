<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .active {
            color: red;
        }

        .b {
            background: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{active:a}">active</div>
    </div>
    <script>
        /* 
            :class="a"
            a:"active"
                a是变量,a的值是类名
            :class="{active:a}"
            a:true
                active是类名,a是变量(布尔值,为真则使用该类名)
        */
        let vm = new Vue({
            el: "#app",
            data: {
                a: true
            },
            methods: {
            },
        })

    </script>
</body>

</html>
