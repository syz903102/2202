<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 声明式路由 -->
        <router-link :to="'/zhuce/'+num">注册</router-link>
        <router-link to="/shejiao/2">社交</router-link>
        <hr>
        <!-- 路由占位符 -->
        <router-view></router-view>
    </div>
    <script>
        let zhuce = {
            template: `<div>注册{{$route.params.id}}</div>`
        }
        let shejiao = {
            template: `<div>社交{{$route.params.id}}</div>`
        }

        // 创建路由对象
        let router = new VueRouter({
            routes: [
                { path: "/", redirect: "/zhuce/1" },
                { path: "/zhuce/:id", component: zhuce },
                { path: "/shejiao/:id", component: shejiao }
            ]
        })


        var vm = new Vue({
            el: '#app',
            router,  // 挂载路由到vue上
            data: {
                num: 1
            },
            methods: {

            }
        });
    </script>
</body>

</html>
