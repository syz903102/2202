<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <ken>
            <template v-slot:header>
                <i>{{content}}</i>
            </template>
            <p>123</p>
        </ken>
    </div>
    <script>
        /* 
            插槽:
                <组件名>插槽内容</组件名>
                模板:  <slot></slot> (占位符_占组件里边的内容)(内容替换slot)
                       <slot>内容</slot> slot里边有默认值(当组件中内容为空时使用slot里边的默认内容)
                       slot里面的默认值,当组件中间没有任何内容才会使用默认

            具名插槽:
                <组件名>
                    <template v-slot:对应组件模板中的name>
                        内容
                    </template>
                    <template #对应组件模板中的name>
                        内容
                    </template>
                </组件名>
                模板: <slot name="header"></slot>

                没有name就是默认的default

                参数之前的所有内容 (v-slot:) 替换为字符 #。
                例如 v-slot:header 可以被重写为 #header：

        */
        Vue.component("ken", {
            data () {
                return {
                    a: 1,
                    content: "子组件content"
                }
            },
            template: `
                <div>
                    <strong>hello ken!</strong>
                    <slot name="header"></slot>
                    <slot></slot>
                    {{a}}
                </div>
            `
        })

        var vm = new Vue({
            el: '#app',
            data: {
                content: "父组件content"
            },
            methods: {

            }
        });
    </script>
</body>

</html>
