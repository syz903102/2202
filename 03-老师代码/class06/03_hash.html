<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <a href="#zhuce">注册</a>
        <a href="#shejiao">社交</a>
        <a href="#pengyou">朋友</a>
        <a href="#my">我的</a>
        <hr>
        <component :is="comName"></component>
    </div>
    <script>
        /* 
            使用组件另一种方式

                <component :is="comName"></component>

                组件名是component :is绑定注册的组件名称 就可以渲染当前组件

            hash

                在url后面#跟着的就是hash值

                使用window.onhashchange来监听hash值的变化

                使用location.hash来获取当前页面的hash值




        */
        let zhuce = {
            template: `<div>注册</div>`
        }

        let shejiao = {
            template: `<div>社交</div>`
        }

        let pengyou = {
            template: `<div>朋友</div>`
        }

        let my = {
            template: `<div>我的</div>`
        }

        var vm = new Vue({
            el: '#app',
            data: {
                comName: "zhuce"
            },
            methods: {

            },
            components: { // 注册局部组件
                zhuce,
                shejiao,
                pengyou,
                my
            }
        });

        window.onhashchange = function () { // 监听hash值得改变
            console.log(location.hash);
            vm.comName = location.hash.slice(1);
        }


    </script>
</body>

</html>
