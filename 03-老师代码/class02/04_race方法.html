<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Html</title>
</head>

<body>
    <script>
        /*
            race()
                谁先执行完成就先执行回调。
                      
                先执行完的不管是进行了race的成功回调还是失败回调，其余的将不会再进入race的任何回调

                
        */

        const fn1 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("1");
                    resolve(1);
                }, 3000)
            })
        }

        const fn2 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("2");
                    resolve(2);
                }, 1000)
            })
        }

        const fn3 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("3");
                    resolve(3);
                }, 2000)
            })
        }

        Promise.race([fn1(), fn2(), fn3()]).then(data => {
            console.log("成功执行了", data); // 都执行成功就执行
        }, () => {
            console.log("失败执行了"); // 其中一个执行失败就执行
        })


    </script>
</body>

</html>
