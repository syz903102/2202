<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../../js/vue.min.js"></script>
		<title>Document</title>
		<style>
			span {
				display: inline-block;
				min-width: 60px;
				height: 30px;
				border: 1px solid #ccc;
				text-align: center;
				line-height: 30px;
			}

			.title,
			.con > div {
				display: flex;
				width: 500px;
				justify-content: space-between;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<my-shop></my-shop>
		</div>
	</body>
	<script>
		let MyTitle = {
			template: `
        <div class="top">
            <h2>购物管理系统</h2>
            <div class="title">
                <div>
                    <span>商品名称</span>
                </div>
                <div>
                    <span>价格</span>
                </div>
                <div>
                    <span>数量</span>
                </div>
                <div>
                    <span>操作</span>
                </div>
            </div>
        </div>
        `,
		};
		let MyCon = {
			template: `
        <div class="con">
            <div>
                <div>
                    <span>商品名称</span>
                </div>
                <div>
                    <span>
                        <input type="text">
                    </span>
                </div>
                <div>
                    <button type="button">+</button>
                    <span></span>
                    <button type="button">-</button>
                </div>
                <div>
                    <button type="button">删除</button>
                </div>
            </div>
        </div>
        `,
		};
		let MyFoot = {
			template: `
             <div class="foot">
                 总价:<span>总价</span>
                 <button type="button">结算</button>
             </div>
        `,
		};
		Vue.component('my-shop', {
			template: `
            <div class="myShop">
                <my-title></my-title>
                <my-con></my-con>
                <my-foot></my-foot>    
            </div>
        `,
			components: {
				'my-title': MyTitle,
				'my-con': MyCon,
				'my-foot': MyFoot,
			},
		});
		let vm = new Vue({
			el: '#app',
			data: {
				num: 0,
			},
			methods: {
				jiaNum() {
					this.num++;
				},
				jianNum() {
					if (this.num <= 0) {
						this.num = 0;
						return;
					}
					this.num--;
				},
			},
		});
	</script>
</html>
